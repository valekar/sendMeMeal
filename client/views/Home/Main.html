<template name = "mainGuestTemplate">

    <div class="row">
        <div class="well well-lg">

            <section class="menu">
                <div class = "row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                            <h2><img src = "menu.jpeg" width ="150px" height="70px"/></h2>
                    </div>
                </div>
            </section>

            <section class="menu-items">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    	<section class="north-menu">
                            <div class="row">
                            	<header>
                                    <div class="panel panel-info">
                                    	  <div class="panel-heading text-center">
                                    			<h3 class="panel-title">North Indian</h3>
                                    	  </div>
                                    	  <div class="panel-body">

                                    	  </div>
                                    </div>
                            	</header>
                            </div>
                    	</section>
                    </div>

                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    	<section class="south-menu">
                            <div class="row">
                            	<header>
                                    <div class="panel panel-warning">
                                        <div class="panel-heading text-center">
                                            <h3 class="panel-title ">south Indian</h3>

                                        </div>
                                        <div class="panel-body" >

                                                 <div class="row">
                                                     {{#each foodList}}
                                                        <section class="photos">
                                                             <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
                                                                 <div  class="thumbnail">


                                                                        <h4> <span class="label label-info pull-left">{{name}}</span></h4>
                                                                        <h4><span class="label label-default pull-right"><i class="fa fa-inr"></i>{{price}}</span></h4>

                                                                     <img src = "{{url}}" class="img-responsive" >
                                                                     <div class="caption">
                                                                     <div class="row">

                                                                         <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 well well-sm">
                                                                             Quanity :: 0
                                                                         </div>

                                                                     </div>
                                                                         <div class="row">
                                                                             <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                                                                                 <button class="btn btn-primary" >
                                                                                     <i class="fa fa-plus"></i>

                                                                                 </button>
                                                                                 <button class="btn btn-primary" >
                                                                                     <i class="fa fa-minus"></i>
                                                                                 </button>
                                                                             </div>
                                                                         </div>
                                                                     </div>
                                                                 </div>
                                                             </div>
                                                        </section>

                                                     {{/each}}

                                                 </div>
                                        </div>
                                    </div>
                            	</header>
                            </div>
                    	</section>
                    </div>
                </div>
            </section>

        </div>
    </div>
</template>
