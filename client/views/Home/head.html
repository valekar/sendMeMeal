<template name = "loginTemplate">
        <form action="" method="POST" class="form-inline well well-sm login" role="form">

            <div class="form-group">
                <input type="text" class="form-control input-sm" name="" id="" placeholder="Phone number">
            </div>

            <div class="form-group">
                <input type="text" class="form-control input-sm" name="" id="password" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary btn-sm">Submit</button>

            <a href="#" id = "forgot_password">Forgot Password</a>
        </form>

</template>

<template name = "forgotTemplate">
    <form action="" method="POST" class="form-inline well well-sm login" role="form">

        <div class="form-group">
            <input type="text" class="form-control input-sm" name="" id="" placeholder="Phone number">
        </div>


        <button type="submit" class="btn btn-warning btn-sm">Submit</button>

        <button id = "Back" class="btn btn-primary btn-sm">Back</button>
    </form>

</template>



<template name = "registerTemplate">
        <form action="" method="POST" class="form-inline well well-sm register" role="form">

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">


                        <div class="form-group">
                            <input type="text" class="form-control input-sm" name="" id="" placeholder="Phone number">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control input-sm" name="" id="" placeholder="Name">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control input-sm" name="" id="" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <select class="form-control input-sm ">
                                <option>Select your Company</option>
                                <option>Mustard</option>
                                <option>Ketchup</option>
                                <option>Relish</option>
                            </select>
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                    </div>
                </div>

            </div>
        </form>

</template>
